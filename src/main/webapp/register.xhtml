<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
		<title>Register User</title>
	</h:head>
	
	<h:body>
		<h:form>
			<h3>Register New User</h3>
		<h:outputText value="Username" />
		<h:inputText id="name" value="#{userLogin.user.name}" required="true"/>
		<h:message for="name" />
		<br></br><br></br>
		
		<h:outputText value="Password" />
		<h:inputSecret id="password" value="#{userLogin.user.password}" required="true" />
		<h:message for="password" />
		<br></br><br></br>
		
		<h:selectOneMenu value="#{userLogin.user.role}">
			<f:selectItem itemValue="customer" itemLabel="Customer" />
			<f:selectItem itemValue="admin" itemLabel="Admin" />
		</h:selectOneMenu>
		<br></br><br></br>
		<h:commandLink action="#{userLogin.registerUser}"
			value="Register" > </h:commandLink>
	</h:form>
	</h:body>
</html>

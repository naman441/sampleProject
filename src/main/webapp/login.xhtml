<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	
<h:head>
	<title>Login Page</title>
</h:head>	
<h:body>
		<h:form>
		<h3>JSF Login Logout</h3>
		<h:outputText value="Username" />
		<h:inputText id="name" value="#{userLogin.user.name}" required="true"/>
		<h:message for="name" />
		<br></br><br></br>
		
		<h:outputText value="Password" />
		<h:inputSecret id="password" value="#{userLogin.user.password}" required="true" />
		<h:message for="password" />
		<br></br><br></br>
		
		<h:commandButton action="#{userLogin.validateUser}"
			value="Login"></h:commandButton>
			 
	</h:form>
	<h:form>
			<h:commandButton action="register" value="New User"></h:commandButton>
	</h:form>
	
</h:body>	
	</html>

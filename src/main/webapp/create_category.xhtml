<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title>New Category</title>
	</h:head>
	<h:body>
		<h2>Create new category :</h2>
		<h:form>
			<h:outputText value="Category Name" />
			<h:inputText id="name" value="#{categoryBean.category.name}" />
			<br></br><br></br>
			<h:outputText value="Category Description" />
			<h:inputText id="desc" value="#{categoryBean.category.desc}" />
			<br></br><br></br>
			<h:selectManyCheckbox value="#{categoryBean.products}">
				<f:selectItems value="#{productBean.products}" var="product"
						itemLabel="#{product.name}" itemValue="#{product.id}" />
			</h:selectManyCheckbox>
			
			<br></br>
			<h:commandButton value="Save" action="#{categoryBean.createCategory}" />
		</h:form>
	</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title>New Product</title>
	</h:head>
	<h:body>
		<h2>Create new product :</h2>
		<h:form>
			<h:outputText value="Product Name" />
			<h:inputText id="name" value="#{productBean.product.name}" />
			<br></br><br></br>
			<h:outputText value="Product Description" />
			<h:inputText id="desc" value="#{productBean.product.desc}" />
			<br></br><br></br>
			<h:outputText value="Product Price" />
			<h:inputText id="price" value="#{productBean.product.price}" />
			<br></br><br></br>
			<h:selectManyCheckbox value="#{productBean.categories}" required="true" 
				converter="#{categoryConverter}">
				<f:selectItems value="#{categoryBean.categories}" var="category"
						itemLabel="#{category.name}" itemValue="#{category}" />
			</h:selectManyCheckbox>
			
			<br></br>
			<h:commandButton value="Save" action="#{productBean.createProduct}"></h:commandButton>
		</h:form>
	</h:body>
</html>
